<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio Link Style</title>
  <style>
    /* Reset & Body */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
      background: #000;
    }

    /* Gradient Animasi Horizontal */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #2193b0, #6dd5ed, #fdd835);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
      z-index: -2;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Stars */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle linear infinite, fall linear infinite;
    }

    @keyframes twinkle {
      0%,100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    /* Profil */
    .profile {
      margin-top: 40px;
      position: relative;
      z-index: 1;
    }

    .img-wrapper {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fdd835;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(253, 216, 53, 0.5);
      margin: 0 auto;
    }

    .img-wrapper img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    .img-wrapper::after {
      content: "";
      position: absolute;
      width: 140%;
      height: 140%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(253,216,53,0.5) 0%, transparent 70%);
      animation: pulse 2s infinite;
      top: -20%;
      left: -20%;
      z-index: -1;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    .title {
      margin-top: 15px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px #fff;
      color: white;
    }

    .subtitle {
      font-size: 14px;
      color: white;
      text-shadow: 0 0 5px #fff;
    }

    /* Tombol */
    .links {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .link-btn {
      background: linear-gradient(90deg, #2193b0, #6dd5ed, #fdd835);
      background-size: 400% 400%;
      color: white;
      text-decoration: none;
      padding: 15px;
      border-radius: 15px;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
      position: relative;
      overflow: hidden;
      animation: btnGradient 5s ease infinite;
    }

    .link-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255,255,255,0.1);
      transform: rotate(45deg);
      transition: 0.5s;
    }

    .link-btn:hover::before {
      top: -25%;
      left: -25%;
    }

    .link-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #fff, 0 5px 15px rgba(0,0,0,0.3);
    }

    @keyframes btnGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <!-- Bintang animasi -->
  <div class="stars" id="stars"></div>

  <!-- Profil -->
  <div class="profile">
    <div class="img-wrapper">
      <img src="https://i.ibb.co/Myz9dWVx/2iQqylS.jpg" alt="Logo LIVEBET303">
    </div>
    <div class="title">LIVEBET303 SITUS SLOT GACOR</div>
    <div class="subtitle">JACKPOT MUDAH & BONUS TANPA BATAS</div>
  </div>

  <!-- Tombol Link -->
  <div class="links">
    <a href="https://2livebet303.space" class="link-btn">SLOT GACOR</a>
    <a href="https://cutt.ly/walivebet303" class="link-btn">WHATSAPP OFFICIAL</a>
    <a href="https://t.me/cslivebet303" class="link-btn">TELEGRAM OFFICIAL</a>
    <a href="https://t.me/komunitas_livebet303" class="link-btn">KOMUNITAS TELEGRAM LIVEBET303</a>
  </div>

  <script>
    // Bintang acak
    const starsContainer = document.getElementById('stars');
    const numStars = 120;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 3 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (Math.random() * 5 + 2) + 's';
      if (Math.random() > 0.7) {
        star.style.animationName = 'twinkle, fall'; // ada yang jatuh
      } else {
        star.style.animationName = 'twinkle'; // cuma kedip
      }
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
